<html>
  <head>
    <title>Sutherland City TIF Report 2015</title>
    <html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['2000', 21593.51, 15388.3, ''],['2001', 21816.96, 15415.34, ''],['2002', 23951.66, 16909.37, ''],['2003', 26979.57, 19063.12, ''],['2004', 26962.8, 19051.26, ''],['2005', 27145.22, 19180.16, ''],['2006', 25834.07, 18253.73, ''],['2007', 25947.64, 42365.13, ''],['2008', 25541.58, 55450.92, ''],['2009', 29737.56, 64560.43, ''],['2010', 29631.61, 64330.4, ''],['2011', 30223.84, 65616.14, ''],['2012', 30135.46, 65424.27, ''],['2013', 28988.68, 62934.62, ''],['2014', 28302.76, 61445.46, ''] 
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          width: 600,
          height: 400,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000']
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
